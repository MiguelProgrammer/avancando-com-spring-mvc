<!DOCTYPE html>
<html xmlns:th=" http://www.thymeleaf.org ">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Professores</title>
</head>
<body  style="background-color: whitesmoke">

	<div class="container">
		<div class="row ">
			<h3 class="shadow-sm p-3 mb-5 bg-body rounded">Listagem de
				Professores</h3>
		</div>

		<div class="table shadow-sm p-3 mb-5 bg-body rounded">
			<table class="table table-responsive table-bordered table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">Sal√°rio</th>
						<th scope="col">Status</th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="professor : ${professores}">
						<th scope="row" th:text="${professor.id}"></th>
						<td th:text="${professor.nome}"></td>
						<td th:text="${professor.salario}">R$</td>
						<td th:text="${professor.statusProfessor}"></td>
						<td><a href="#" class="text-primary">Detalhes</a></td>
						<td><a href="#" class="text-info">Editar</a></td>
						<td><a href="#" class="text-danger">Excluir</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="row">
			<a href="professor/new">Novo Professor</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
